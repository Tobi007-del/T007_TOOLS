<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T007 Drag-and-Drop Form Builder</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="../assets/images/my_profile_s.jpeg">

<body>
    <div class="builder-container">
        <div class="toolbox">
            <h3>Toolbox</h3>
            <div class="draggable" draggable="true" data-type="text">Text Input</div>
            <div class="draggable" draggable="true" data-type="textarea">Textarea</div>
            <div class="draggable" draggable="true" data-type="email">Email Input</div>
            <div class="draggable" draggable="true" data-type="password">Password Input</div>
            <div class="draggable" draggable="true" data-type="select">Select Dropdown</div>
            <div class="draggable" draggable="true" data-type="radio">Radio Group</div>
            <div class="draggable" draggable="true" data-type="checkbox">Checkbox Group</div>
        </div>
        <form class="form-canvas input-form" novalidate>
            <div class="incompatible-message">Consider moving to a screen of width at least 500px, Your screen is not wide enough to use the form builder tool box :(</div>
            <h3>Form Builder</h3>
            <div class="drop-zone" id="dropZone"></div>
            <div class="builder-footer">
                <button type="button" onclick="copyFormHTML()">Copy HTML</button>
                <button type="button" onclick="exportFormHTML()">Export HTML</button>
                <button type="button" onclick="exportFormJSON()">Export JSON</button>
                <button type="button" onclick="saveToLocal()">Save</button>
                <button type="button" onclick="loadFromLocal()">Load</button>
                <button type="submit" onclick="submitForm()">Submit</button>
                <h4>Exported Code:</h4>
                <div class="output-box" id="output"></div>
            </div>
        </form>
